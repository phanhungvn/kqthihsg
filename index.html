<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√≤ng Quay HSG Qu·∫£ng Tr·ªã</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --gold: #f1c40f;
            --dark: #121212;
            --accent: #e74c3c;
        }

        body {
            background: radial-gradient(circle, #2c3e50, #000);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: white;
            overflow: hidden;
        }

        .header-title {
            text-align: center;
            margin-bottom: 20px;
        }

        .header-title h1 {
            font-size: 2.5rem;
            color: var(--gold);
            text-shadow: 0 0 20px rgba(241, 196, 15, 0.5);
            margin: 0;
        }

        .container {
            position: relative;
            width: 450px;
            height: 450px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        /* M≈©i t√™n ch·ªâ h∆∞·ªõng */
        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: var(--gold);
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            z-index: 20;
            filter: drop-shadow(0 0 10px rgba(241, 196, 15, 0.8));
        }

        #wheel-canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transition: transform 5s cubic-bezier(0.1, 0, 0.1, 1);
            border: 8px solid #fff;
            box-sizing: border-box;
        }

        /* N√∫t quay ·ªü gi·ªØa */
        .center-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90px;
            height: 90px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 30;
            box-shadow: 0 0 20px rgba(0,0,0,0.5), inset 0 0 10px rgba(0,0,0,0.2);
            border: 5px solid var(--gold);
            font-weight: bold;
            color: #333;
            font-size: 1.1rem;
            transition: 0.2s;
            user-select: none;
        }

        .center-btn:hover {
            transform: translate(-50%, -50%) scale(1.05);
            background: var(--gold);
            color: white;
        }

        .center-btn:active {
            transform: translate(-50%, -50%) scale(0.95);
        }

        /* Modal th√¥ng b√°o x·ªãn */
        #final-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 30px;
            color: #222;
            text-align: center;
            z-index: 100;
            width: 85%;
            max-width: 500px;
            box-shadow: 0 0 100px rgba(241, 196, 15, 0.4);
            backdrop-filter: blur(10px);
        }

        .winner-tag {
            background: var(--gold);
            padding: 5px 15px;
            border-radius: 10px;
            font-weight: bold;
            margin: 5px;
            display: inline-block;
        }

        .footer-note {
            margin-top: 20px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="header-title">
        <h1>CH·ªåN ƒê·ªòI TUY·ªÇN HSG TIN H·ªåC</h1>
        <p style="opacity: 0.8;">T·ªânh Qu·∫£ng Tr·ªã - L·ªõp 9</p>
    </div>

    <div class="container">
        <div class="pointer"></div>
        <canvas id="wheel-canvas" width="500" height="500"></canvas>
        <div class="center-btn" id="spinBtn">QUAY</div>
    </div>

    <div id="final-modal">
        <h2 style="color: #e67e22; margin-top:0;">üèÜ CH√öC M·ª™NG CHI·∫æN TH·∫ÆNG üèÜ</h2>
        <div id="winners-display"></div>
        <p style="font-size: 1.1rem; margin: 20px 0;">ƒê√£ ch√≠nh th·ª©c ƒë∆∞·ª£c ch·ªçn ƒëi thi <b>HSG C·∫•p T·ªânh l·ªõp 9 m√¥n Tin H·ªçc</b> t·ªânh Qu·∫£ng Tr·ªã!</p>
        <div class="footer-note">Ch√∫c c√°c b·∫°n c√≤n l·∫°i th√†nh c√¥ng tr√™n con ƒë∆∞·ªùng v√†o c·∫•p 3!</div>
        <button onclick="location.reload()" style="margin-top:20px; padding: 10px 20px; cursor:pointer;">Quay l·∫°i t·ª´ ƒë·∫ßu</button>
    </div>

    <script>
        const canvas = document.getElementById('wheel-canvas');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const modal = document.getElementById('final-modal');
        const winnersDisplay = document.getElementById('winners-display');

        const names = ["Phan H∆∞ng", "Thi√™n Ph√∫c", "ƒêo√†n Huy", "Gia B·∫£o", "ƒê·∫°i Quang", "B√πi Khang"];
        const colors = ["#e74c3c", "#3498db", "#2ecc71", "#f1c40f", "#9b59b6", "#34495e"];
        
        const luckyNames = ["Phan H∆∞ng", "ƒêo√†n Huy", "ƒê·∫°i Quang"];
        let count = 0;
        let currentRotation = 0;

        function drawWheel() {
            const arc = (2 * Math.PI) / names.length;
            for (let i = 0; i < names.length; i++) {
                const angle = i * arc;
                ctx.beginPath();
                ctx.fillStyle = colors[i];
                ctx.moveTo(250, 250);
                ctx.arc(250, 250, 250, angle, angle + arc);
                ctx.fill();
                ctx.stroke();

                ctx.save();
                ctx.translate(250, 250);
                ctx.rotate(angle + arc / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "white";
                ctx.font = "bold 22px Arial";
                ctx.fillText(names[i], 230, 10);
                ctx.restore();
            }
        }

        drawWheel();

        spinBtn.addEventListener('click', () => {
            if (count < 3) {
                spinBtn.style.pointerEvents = 'none';
                spinBtn.innerText = "...";

                const targetName = luckyNames[count];
                const targetIdx = names.indexOf(targetName);
                const sectionAngle = 360 / names.length;
                
                // T√≠nh to√°n g√≥c quay ƒë·ªÉ m≈©i t√™n (·ªü ƒë·ªânh 270 ƒë·ªô c·ªßa canvas) ch·ªâ ƒë√∫ng √¥
                // Ch√∫ng ta mu·ªën √¥ target n·∫±m ·ªü v·ªã tr√≠ 270 ƒë·ªô (ƒë·ªânh tr√™n c√πng)
                const stopAngle = 360 * 5 + (270 - (targetIdx * sectionAngle) - (sectionAngle / 2));
                currentRotation += stopAngle;
                
                canvas.style.transform = `rotate(${currentRotation}deg)`;

                setTimeout(() => {
                    alert(`Ch√∫c m·ª´ng: ${targetName}!`);
                    count++;
                    if (count < 3) {
                        spinBtn.style.pointerEvents = 'auto';
                        spinBtn.innerText = "TI·∫æP";
                    } else {
                        showFinal();
                    }
                }, 5500);
            }
        });

        function showFinal() {
            modal.style.display = 'block';
            luckyNames.forEach(name => {
                const span = document.createElement('span');
                span.className = 'winner-tag';
                span.innerText = name;
                winnersDisplay.appendChild(span);
            });

            // Hi·ªáu ·ª©ng ph√°o hoa
            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
              return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
              var timeLeft = animationEnd - Date.now();
              if (timeLeft <= 0) return clearInterval(interval);
              var particleCount = 50 * (timeLeft / duration);
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
