<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√≤ng Quay Tuy·ªÉn Ch·ªçn HSG Tin H·ªçc Qu·∫£ng Tr·ªã</title>
    <style>
        :root {
            --primary-color: #ff4757;
            --secondary-color: #2f3542;
            --gold: #ffa502;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle, #2f3542, #1e2229);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            overflow: hidden;
        }

        h1 {

            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            text-align: center;
            color: var(--gold);

        .wheel-container {

            height: 400px;
            border: 10px solid #fff;
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(0,0,0,0.5), 0 0 20px var(--gold);
        }

        .wheel-container::before {

            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid var(--primary-color);
            z-index: 10;
        }

        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1);
            background: conic-gradient(
                #ff4757 0deg 60deg, 
                #3742fa 60deg 120deg, 
                #2ed573 120deg 180deg, 
                #ffa502 180deg 240deg, 
                #1e90ff 240deg 300deg, 
                #a4b0be 300deg 360deg
            );
        }

        .spin-btn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            background: var(--gold);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .spin-btn:hover {
            transform: scale(1.1);
            background: #ff7f50;
        }

        .spin-btn:disabled {
            background: #747d8c;
            cursor: not-allowed;
        }

        /* Modal th√¥ng b√°o */
        #result-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            z-index: 100;
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
            width: 80%;
            max-width: 500px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        .congrats-text {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .highlight {
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.4rem;
        }

        #winners-list {
            margin-top: 20px;
            font-weight: bold;
            color: #2f3542;
        }
    </style>
</head>
<body>

    <h1>üèÜ ƒê·ªôi Tuy·ªÉn HSG Tin H·ªçc L·ªõp 9 üèÜ</h1>

    <div class="wheel-container">
        <canvas id="wheel"></canvas>
    </div>

    <button id="spinBtn" class="spin-btn">B·∫ÆT ƒê·∫¶U QUAY</button>

    <div id="result-modal">
        <h2 style="color: #ffa502;">üéâ CH√öC M·ª™NG üéâ</h2>
        <div class="congrats-text">
            <p id="winner-announcement"></p>
            <p>ƒê∆∞·ª£c ch·ªçn ƒëi thi <strong>HSG c·∫•p t·ªânh l·ªõp 9 m√¥n Tin h·ªçc</strong> t·ªânh Qu·∫£ng Tr·ªã.</p>
            <hr>
            <p style="font-size: 0.9rem; color: #666;">Ch√∫c c√°c b·∫°n c√≤n l·∫°i th√†nh c√¥ng tr√™n con ƒë∆∞·ªùng v√†o c·∫•p 3!</p>
        </div>
        <button onclick="location.reload()" class="spin-btn" style="padding: 10px 20px;">Quay l·∫°i</button>
    </div>

    <script>
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const modal = document.getElementById('result-modal');
        const announcement = document.getElementById('winner-announcement');

        const names = ["Phan H∆∞ng", "Thi√™n Ph√∫c", "ƒêo√†n Huy", "Gia B·∫£o", "ƒê·∫°i Quang", "B√πi Khang"];
        const colors = ["#ff4757", "#3742fa", "#2ed573", "#ffa502", "#1e90ff", "#a4b0be"];
        
        // K·ªãch b·∫£n k·∫øt qu·∫£
        const luckyWinners = ["Phan H∆∞ng", "ƒêo√†n Huy", "ƒê·∫°i Quang"];
        let currentStep = 0;
        let currentRotation = 0;

        // V·∫Ω v√≤ng quay
        function drawWheel() {
            const arc = (2 * Math.PI) / names.length;
            canvas.width = 400;
            canvas.height = 400;
            
            names.forEach((name, i) => {
                const angle = i * arc;
                ctx.beginPath();
                ctx.fillStyle = colors[i];
                ctx.moveTo(200, 200);
                ctx.arc(200, 200, 200, angle, angle + arc);
                ctx.fill();
                
                // V·∫Ω ch·ªØ
                ctx.save();
                ctx.translate(200, 200);
                ctx.rotate(angle + arc / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "white";
                ctx.font = "bold 18px Arial";
                ctx.fillText(name, 180, 10);
                ctx.restore();
            });
        }

        drawWheel();

        spinBtn.addEventListener('click', () => {
            if (currentStep < 3) {
                spinBtn.disabled = true;
                
                // T√≠nh to√°n g√≥c quay ƒë·ªÉ d·ª´ng ƒë√∫ng t√™n
                // V√≤ng quay chia 6 ph·∫ßn, m·ªói ph·∫ßn 60 ƒë·ªô.
                // Th·ª© t·ª± t√™n: 0: Phan H∆∞ng, 1: Thi√™n Ph√∫c, 2: ƒêo√†n Huy, 3: Gia B·∫£o, 4: ƒê·∫°i Quang, 5: B√πi Khang
                const targetName = luckyWinners[currentStep];
                const targetIndex = names.indexOf(targetName);
                
                // C√¥ng th·ª©c t√≠nh g√≥c d·ª´ng (ng∆∞·ª£c chi·ªÅu kim ƒë·ªìng h·ªì t·ª´ ƒëi·ªÉm 0)
                const extraDegrees = 5 * 360; // Quay 5 v√≤ng cho ƒë·∫πp
                const sectionAngle = 360 / names.length;
                const stopAngle = 360 - (targetIndex * sectionAngle) - (sectionAngle / 2);
                
                currentRotation += extraDegrees + (stopAngle - (currentRotation % 360));
                
                canvas.style.transform = `rotate(${currentRotation}deg)`;

                setTimeout(() => {
                    currentStep++;
                    if (currentStep < 3) {
                        alert(`Ch√∫c m·ª´ng ng∆∞·ªùi th·ª© ${currentStep}: ${targetName}! Ti·∫øp t·ª•c quay n√†o...`);
                        spinBtn.disabled = false;
                        spinBtn.innerText = `QUAY L·∫¶N ${currentStep + 1}`;
                    } else {
                        showFinalResult();
                    }
                }, 4500);
            }
        });

        function showFinalResult() {
            modal.style.display = 'block';
            announcement.innerHTML = `Ch√∫c m·ª´ng c√°c b·∫°n: <br><span class="highlight">${luckyWinners.join(', ')}</span>`;
        }
    </script>
</body>
</html>
